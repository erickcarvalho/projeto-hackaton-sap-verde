<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Hackaton Machine Learning e Chatbot - Time Verde</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/image.css">
    <link rel='shortcut icon' href='./images/favicon.ico'>
    <link rel='icon' sizes='16x16 32x32 64x64' href='./images/favicon.ico'>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- Bootstrap the UI5 core library -->
    <script id="sap-ui-bootstrap" 
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
            data-sap-ui-libs="sap.ushell, sap.collaboration"
            data-sap-ui-theme="sap_belize_plus" 
            data-sap-ui-compatVersion="edge" 
            data-sap-ui-resourceroots='{"sap.mlf.timeverde": "./"}'>
    </script>
    
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height: "100%",
                    name: "sap.mlf.timeverde"
                })
            }).placeAt("content");
        });
    </script>
</head>

<body>
    <script src="./webchat.js" channelId="63babef6-b8e1-4b7a-963f-a60fa1f1ff12" token="35f7beda6b82f6116fc2ca59f3f02373" id="recast-webchat">
    </script>
    
    <script>
        var chatId;
        function getChatIDFromCookies() {
            setTimeout(function () {
                try {
                    var credentials = Cookies.get('recast-conversation');
                    // console.log("credentials: ", credentials);
                    if (credentials) {
                        credentials = JSON.parse(credentials);
                        chatId = credentials.chatId;
                    } else {
                        getChatIDFromCookies();
                    }
                } catch (ex) {
                    console.log(ex);
                }
            }, 1);
        };
        getChatIDFromCookies();

        //alert(chatID);

    </script>
    
    <div class="sapUiBody" id="content">
    </div>

</body>

</html>
